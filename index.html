<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To do app</title>

 <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        #app {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #task {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            margin-right: 10px;
            transition: border-color 0.3s ease;
        }
        
        #task:focus {
            outline: none;
            border-color: #7c8cde;
        }
        
        #addTask {
            padding: 12px 24px;
            background-color: #7c8cde;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        #addTask:hover {
            background-color: #5a6ac2;
        }
        
        #taskList {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        
        #taskList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }
        
        #taskList li:hover {
            transform: translateX(5px);
        }
        
        #taskList button {
            padding: 8px 16px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #taskList button:hover {
            background-color: #ff5252;
        }
        
    </style>

  </head>
  <body>
  
    <div id="app">
      <input type="text" id="task" placeholder="Enter a task" autocomplete="off" />

      <button id="addTask">Add Task</button>

      <ul id="taskList"></ul>

    </div>

    <script src="script.js"></script>

  </body>
</html>
